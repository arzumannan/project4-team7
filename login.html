<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="stylez.css">

  
  
</head>
<body>

	<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to login to your account.</p>
    <hr>

    <label for="username_login"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username_login" required>

    <label for="psw_login"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw_login" required>

    <label>
      <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    <br>
    <label>
      <input type="checkbox" id="user_or_seller" onclick="checkSeller()" style="margin-bottom:15px"> Check for Seller login
    </label>
    <br>
    <label>
      <input type="checkbox" id="admin" onclick="checkAdmin()" style="margin-bottom:15px"> Admin login
    </label>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="window.open('index.html')">Back</button>
      <button type="submit" class="loginin_submit">Login</button>
    </div>
  </div>
</form>

<script src="./loginjs.js" type="text/javascript"></script>


</body>
</html>
