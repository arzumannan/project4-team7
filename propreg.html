<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List a Property</title>
		<link rel="stylesheet" type="text/css" href="stylez.css">

</head>
<body>


<form name="listProperty" style="border:1px solid #ccc" onSubmit="">
  <div class="container">
    <h1>List Your Property</h1>
    <p>Tell us more about your property.</p>
    <hr>

    <label for="street"><b>Address Line 1</b></label>
    <input type="text" placeholder="Enter Street Number and Street Name" name="street" required>

    <label for="city"><b>City</b></label>
    	<br>
      <select name="cities" id="city" size="3">
        <option value="placeholderCity">Select a City</option>
        <option value="atlanta">Atlanta</option>
        <option value="charlotte">Charlotte</option>
      </select>
      <br><br>

    <label for="rentPrice"><b>Monthly Rent</b></label>
        <input type="text" placeholder="Enter Rent Price" name="rentPrice" required>

    <label for="bedrooms"><b>Number of Bedrooms</b></label>
        <input type="text" placeholder="Enter Number of Bedrooms" name="bedrooms" required>

    <label for="bathrooms"><b>Number of Bathrooms</b></label>
        <input type="text" placeholder="Enter Number of Bathrooms" name="bathrooms" required>

    <label for="sqrfootage"><b>Square Footage</b></label>
        <input type="text" placeholder="Enter Square Footage" name="sqrfootage" required>

    <label for="length"><b>Sublease Length?</b></label>
    <br>
      <select name="length" id="length" size="3">
        <option value="placeholderLength">Select Lease Term</option>
        <option value="shortterm">1-6 months</option>
        <option value="longterm">6+ months</option>
      </select>
<br><br>

    <label for="pets"><b>Are Pets Allowed?</b></label>
    <br>
      <select name="cities" id="city" size="3">
        <option value="placeholderPets">Select Yes or No</option>
        <option value="petsYes">Yes</option>
        <option value="petsNo">No</option>
      </select>
<br><br>

      <label for="parking"><b>Parking Availability?</b></label>
      <br>
      <select name="parking" id="parking" size="3">
        <option value="placeholderPark">Select the availability</option>
        <option value="noPark">No Parking</option>
        <option value="streetPark">Street Parking</option>
        <option value="deckPark">Parking Deck</option>
        <option value="garagePark">Garage</option>
      </select>
      <br><br>


      <label for="age"><b>Age of Property?</b></label>
      <br>
      <select name="age" id="age" size="3">
        <option value="placeholderAge">Select age in years</option>
        <option value="newProp">New Property</option>
        <option value="5yrs">5 years</option>
        <option value="10yrs">10 years</option>
        <option value="15yrs">15 years</option>
      </select>
      <br><br>

       <label for="imageProp"><b>Image of Property</b></label>
        <input type="text" placeholder="Enter URL to Property Image" name="imageProp" required>


    <div class="clearfix">
      <button type="button" class="cancelbtn">Back to Dashboard</button>
      <button type="submit" class="signupbtn">List Property</button>
    </div>
  </div>
</form>


</body>
</html>
